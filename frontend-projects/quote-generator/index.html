<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width">
		<meta name="description" content="">
		<meta name="keywords" content="">
		<meta name="author" content="Christopher Ford">

		<title>Quote Generator</title>

		<link href="css/bootstrap.min.css" rel="stylesheet">
		<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" rel="stylesheet">
        <link href='https://fonts.googleapis.com/css?family=Niconne|Handlee' rel='stylesheet' type='text/css'>
		<link href="css/style.css" rel="stylesheet">

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>

		<!-- HTML5 shiv and Respond.js IE8 support of HTML5 elements and media queries -->
	    <!--[if lt IE 9]>
	    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
	    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	    <![endif]-->
	</head>

	<body>
		<div class="container">
			<div class="col-sm-12">
				<h1>TV &amp; Movie Quote Generator</h1>

				<p class="lead">Who doesn't love a good movie or TV quote? Click the button for a random quote; bonus points if you can guess which movie or TV show it's from.</p>
				<p>Like the quote? Why not tweet it for your followers to enjoy?</p>
			</div>

			<div class="well col-sm-8 col-sm-offset-2">
				<blockquote id="quote"></blockquote>
				<cite id="cite"></cite>
			</div>

			<div class="col-sm-12 btnBlock">
                <div class="btnWrapper">
                    <button class="btn btn-lg btn-primary quoteBtn" role="button" onclick="quoteMe();">Quote Me!</button>

                    <a href="https://twitter.com/intent/tweet" class="btn btn-lg btn-twitter disabled twitter-share-button"
						role="button" target="_blank">
                        Tweet Me! <i class="fa fa-twitter"></i>
					</a>
                </div>

			</div>

			<div class="col-sm-12 btnBlock">
                <div class="btnWrapper">
					<a href="http://misterford.co.uk" class="btn btn-sm btn-mf" alt="Return to MisterFord.co.uk" target="_blank">Return to MisterFord.co.uk</a>
					<!--<a href="http://misterford.co.uk/projects/index.html" class="btn btn-sm btn-mf" alt="Back to Projects" target="_blank">Back to Projects</a>-->
				</div>
			</div>
		</div>

		<script src="js/main.js"></script>
	</body>
</html>
